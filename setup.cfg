[metadata]
name = Mopidy-Iris
version = 3.66.0
url = https://github.com/jaedb/iris
author = James Barnsley
author_email = james@barnsley.nz
license = Apache License, Version 2.0
license_file = LICENSE
description = Fully-featured Mopidy frontend client
long_description = file: README.rst
classifiers =
    Environment :: No Input/Output (Daemon)
    Intended Audience :: End Users/Desktop
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Multimedia :: Sound/Audio :: Players


[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.7
install_requires =
    Mopidy >= 3.0
    Pykka >= 2.0.1
    setuptools


[options.extras_require]
lint =
    black
    check-manifest
    flake8
    flake8-bugbear
    flake8-import-order
    isort[pyproject]
release =
    twine
    wheel
test =
    pytest
    pytest-cov
dev =
    %(lint)s
    %(release)s
    %(test)s


[options.packages.find]
exclude =
    __tests__
    __tests__.*


[options.entry_points]
mopidy.ext =
    iris = mopidy_iris:Extension


[flake8]
application-import-names = mopidy_iris, tests
max-line-length = 100
select =
    # Regular flake8 rules
    C, E, F, W
    # flake8-bugbear rules
    B
    # B950: line too long (soft speed limit)
    B950
    # pep8-naming rules
    N
ignore =
    # E203: whitespace before ':' (not PEP8 compliant)
    E203
    # E501: line too long (replaced by B950)
    E501
    # W503: line break before binary operator (not PEP8 compliant)
    W503
    # B305: .next() is not a thing on Python 3 (used by playback controller)
    B305
exclude =
    .circleci
    .git
    .tox
    .vscode
    docs
    __tests__
    __mocks__
    src
    node_modules
    build_tools
    docker
    Screenshots

[check-manifest]
ignore =
    build_tools
    build_tools/*
    docker
    docker/*
    Screenshots
    Screenshots/*
    node_modules
    node_modules/*
    src
    src/*
    .circleci
    .circleci/*
    .dockerignore
    .htaccess
    .vscode
    .vscode/*
    .dockerignore
    VERSION
    .coverage
    .eslintrc.json
    _config.yml
    babel.config.js
    docker-compose.example.yml
    index.html
    package-lock.json
    package.json
    webpack.config.js
    __mocks__
    __mocks__/*
    __tests__/__pycache__
    __tests__/__pycache__/*

[tool:pytest]
norecursedirs =
    build_tools
    build_tools/*
    docker
    docker/*
    Screenshots
    Screenshots/*
    src
    src/*
    node_modules
    node_modules/*
    .circleci
    .circleci/*
    .dockerignore
    .htaccess
    .vscode
    .vscode/*
    .dockerignore